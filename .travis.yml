language: node_js
node_js:
- '7'
before_install:
- npm install -g npm@'^5.10.0'
install:
- npm install
- npm ls || true
- git diff --exit-code
script:
- git reset --hard
- npm run build
- npm run coverage:jasmine
- npm run lint
after_success:
- npm install -g coveralls
- npm run coverage:upload
deploy:
  provider: npm
  skip_cleanup: true
  email: ci@radon.app
  api_key:
    secure: 
  on:
    tags: true
    repo: RadonApp/radon-extension-build
